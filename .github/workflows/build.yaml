name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

concurrency:
  group: gh-pages-workflow
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          #node-version-file: .nvmrc
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Localize search module
        run: |
          sed -i 's/Loading.../Загрузка.../' node_modules/docusaurus-lunr-search/src/theme/SearchBar/index.jsx
          sed -i 's/Search Ctrl+K/Поиск Ctrl+K/' node_modules/docusaurus-lunr-search/src/theme/SearchBar/index.jsx
          sed -i 's/Search ⌘+K/Поиск ⌘+K/' node_modules/docusaurus-lunr-search/src/theme/SearchBar/index.jsx

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy files
        run: |
          cp CNAME build/CNAME
          cp robots.txt build/robots.txt
          
      - name: Build Nginx Config
        run: |
          cd nginxconfig
          npm ci
          npm test
          npm run build
          cd ../
          mkdir build/nginx
          cp -r nginxconfig/dist/* build/nginx
          
      - name: Build SVGOMG
        run: |
          cd svgomg
          npm ci
          npm run build
          cd ../
          mkdir build/svg
          cp -r svgomg/build/* build/svg

      - name: Deploy master to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          single-commit: true

